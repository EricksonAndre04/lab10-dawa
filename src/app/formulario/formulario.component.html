<form (ngSubmit)="onSubmit()" #formulario="ngForm">
    <div class="container mt-5">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}">
      </div>
      <button type="button" class="btn btn-primary" (click)="confirmEnviar()" [disabled]="!formulario?.valid">Enviar</button>
    </div>
  </form>
